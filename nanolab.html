<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .game {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .game h2 {
            margin-top: 0;
        }
        .game img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game p {
            margin-top: 5px;
        }
        .game a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game">
            <h2>游戏名称</h2>
            <img src="游戏图片链接" alt="游戏截图">
            <p>游戏描述...</p>
            <p><a href="苹果AppStore游戏链接">App Store 链接</a></p>
        </div>

        <!-- 如果有多个游戏，可以复制上面的 .game 结构来添加更多游戏信息 -->

    </div>
</body>
</html>
