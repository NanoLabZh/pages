<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .game {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .game h2 {
            margin-top: 0;
        }
        .game img {
            width: 256px;
            height: auto;
            border-radius: 5px;
        }
        .game p {
            margin-top: 5px;
        }
        .game a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game">
            <h2>NanoLab团队</h2>
            <p>我们是一只业余的游戏创作团队，专注开发创意玩法游戏，如果有想法或者问题，请联系277197324@qq.com。</p>
            
        </div>

        <div class="game">
            <h2>钵钵鸡</h2>
            <img src="boboji.png" alt="游戏截图">
            <p>你真的了解钵钵鸡吗？
挑战神曲《钵钵鸡》节奏，快来试试吧！
找准节奏，完美敲钉子挑战100分！</p>
            <p><a href="https://apps.apple.com/cn/app/id6478688896">下载试玩</a></p>
        </div>
        <div class="game">
            <h2>大师保佑</h2>
            <img src="dashi.png" alt="游戏截图">
            <p>此应用可以模拟真实的木鱼，点击屏幕敲木鱼。

大师念经，可烧香，可拜佛。

3D环境，身临其境。</p>
            <p><a href="https://apps.apple.com/cn/app/id1672354461">下载试玩</a></p>
        </div>


        <!-- 如果有多个游戏，可以复制上面的 .game 结构来添加更多游戏信息 -->

    </div>
</body>
</html>
